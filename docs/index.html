<!DOCTYPE html>
<html>
<head>
    <title>RepoRecon</title>
    <meta property="og:title" content="RepoRecon">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Scan through collections of GitHub repositories on various topics.">
    <meta property="og:image" content="https://devbisme.github.io/RepoRecon/logo.png">
    <meta property="og:url" content="https://devbisme.github.io/RepoRecon/">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1><img style="vertical-align:middle" id="logo", src="logo.png" alt="RepoRecon">&nbsp;&nbsp;&nbsp;<a id="srclink" href="https://github.com/devbisme/RepoRecon" target="_blank">[source]</a></h1>
    <h3>Topic:
        <select id="topicSelector" onchange="loadTopic()">
        </select>
    </h3>
    <h2><div id="topicTitle"></div> Repositories &nbsp;<div id="numRepos"></div> &nbsp;&nbsp; <div id="progressbar"></div></h2>
    <div id="filterDiv">
        <input type="text" id="filterField" placeholder="Column:Value">
        <button id="filterButton", onclick="filterTable()">Filter</button>
        <button id="clearFilterButton", onclick="showAllRepos()">Clear</button>
    </div>
    <div class="table-container">
        <table id="dataTable">
            <thead></thead>
            <tbody class="scrollable-body"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
